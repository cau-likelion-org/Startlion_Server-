spring:
  config:
    activate:
      on-profile: dev
    import: application-secret.properties

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DEV_DB_ENDPOINT}:3306/${DATABASE_NAME}?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: ${GOOGLE_REDIRECT_URL}
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

google:
  auth-url: ${GOOGLE_AUTH_URL}
  login-url: ${GOOGLE_LOGIN_URL}

aws-property:
  iam-access-key: ${AWS_ACCESS_KEY}
  iam-secret-key: ${AWS_SECRET_KEY}
  aws-region: ${AWS_REGION}
  aws-bucket: ${AWS_BUCKET}

jwt:
  secret: ${JWT_SECRET}

logging.level:
  org.hibernate.SQL: debug
springdoc:
  packages-to-scan: com.startlion.startlionserver
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true

current-generation: 12